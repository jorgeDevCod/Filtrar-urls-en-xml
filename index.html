<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtar urls de Sitemap XML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-conparer.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="header">Mapa del Sitio (Sitemap)</h1>
        
        <div class="input-section">
            <textarea id="sitemapInput" class="textarea" placeholder="Ingresa aquí el contenido del sitemap.xml..."></textarea>
            <div class="button-group">
                <button class="button filter-button" onclick="processSitemap()">Filtrar URLs</button>
                <button class="button clear-button" onclick="clearInput()">Limpiar</button>
            </div>
        </div>

        <div class="results-section">
            <div class="accordion">
                <div class="accordion-header" onclick="toggleAccordion()">
                    <span>Resultados de URLs</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="accordion-content">
                    <div class="export-buttons">
                        <button class="button export-button" onclick="exportUrls('txt')">Exportar TXT</button>
                        <button class="button export-button" onclick="exportUrls('xlsx')">Exportar Excel</button>
                    </div>
                    
                    <p id="totalCount" class="total-count"></p>
                    
                    <div class="urls-container">
                        <select id="urlSelect" class="url-select" size="10" multiple></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="app-filtrarUrl.js"></script>

</body>

</html>
